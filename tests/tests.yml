tests:
    -
      name: blackbody50
      commands:
        - HERE/../spider -options_file HERE/opts/blackbody50.opts
        - HERE/json_timestep_to_txt.py output/1500.json
      expected: expected_output/expected_blackbody50.txt
      comparison: 1500.txt
      type: float_lines
      rules:
        -
          key: val:
          rtol: 1e-6
          atol: 1e-6
        -
          key: scaling:
          rtol: 1e-6
          atol: 1e-6
    -
      name: plot_test
      commands:
        - HERE/../spider -options_file HERE/opts/blackbody50.opts -nstepsmacro 2
        - HERE/../py/plot_simple_spider.py
      type: exit_code
