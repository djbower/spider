tests:
    -
      name: atmosphere
      groups:
        - atmos
      commands:
        - HERE/../spider -options_file HERE/opts/atmosphere.opts -nstepsmacro 1
        - HERE/json_timestep_to_txt.py output/50000.json
      expected: expected_output/expected_atmosphere.txt
      comparison: 50000.txt
      type: float_lines
      rules:
        -
          key: val:
          rtol: 1e-11
          atol: 1e-10
        -
          key: scaling:
          rtol: 1e-11
          atol: 1e-10

